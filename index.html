<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Login 01</title>
</head>

<body>
    
    <form action="#" id="formulario">
        <h1>Login</h1>
        <div class="input-box">
            <label for="inome"> <input type="text" name="nome" id="inome" placeholder="Username" required></label>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <label for="isenha"><input type="password" name="senha" id="isenha" placeholder="Password" required></label>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remenber">
     <label for="ilembrar"><input type="checkbox" name="lembrar" id="ilembrar">Remeber Me </label>

     <a href="#">Forgot Password</a>
        </div>
         
        <div>
            <button type="submit" class="btn">Login</button>
        </div>
        <div class="registrar">
            <p>Dont have an account? <a href="#">Register</a></p>
        </div>
    </form>
</body>

</html>
